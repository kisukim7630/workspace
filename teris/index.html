<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teenieping Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="sidebar left-sidebar">
            <div class="panel score-panel">
                <h2>SCORE</h2>
                <div id="score">0</div>
            </div>
            <div class="panel level-panel">
                <h2>LEVEL</h2>
                <div id="level">1</div>
            </div>
        </div>

        <div class="main-stage">
            <div id="grid" class="grid">
                <!-- Grid cells will be generated by JS -->
            </div>
            <div id="game-over-overlay" class="overlay hidden">
                <div class="message-box">
                    <h1>GAME OVER</h1>
                    <p>Score: <span id="final-score">0</span></p>
                    <button id="restart-btn">Play Again!</button>
                </div>
            </div>
            <div id="start-overlay" class="overlay">
                <div class="message-box">
                    <h1>Teenie Tetris</h1>
                    <p>✨ Magical Puzzle Game ✨</p>
                    <button id="start-btn">Start Game</button>
                </div>
            </div>
        </div>

        <div class="sidebar right-sidebar">
            <div class="panel next-panel">
                <h2>NEXT</h2>
                <div id="next-piece-grid" class="mini-grid"></div>
            </div>
            <div class="controls-hint">
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Soft Drop</p>
                <p>Space : Hard Drop</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
